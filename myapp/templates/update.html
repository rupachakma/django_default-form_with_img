{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
    <div>
        <h3 style="text-align: center;">Update Here.!</h3>
    </div>
    <div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success btn-sm mt-2 mb-2" type="submit" value="Update">
            <a class="btn btn-danger btn-sm mt-2 mb-2" href="{% url 'dashboardpage' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock content%}
